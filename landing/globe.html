<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chemical Eye | Global Intelligence</title>
    <!-- Use reliable CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 16, 0.9);
            color: #fff;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            min-width: 240px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff4444;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 1px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 10px;
            color: #ff6666;
            margin-top: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .stat-container {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 20px;
        }

        .stat {
            font-size: 56px;
            font-weight: 700;
            color: #ff4444;
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .status {
            margin-top: 20px;
            padding: 8px 12px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 6px;
            font-size: 11px;
            color: #ff8888;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .control-btn {
            background: #1a1a24;
            color: #ddd;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #333;
            color: #fff;
            border-color: #555;
        }

        .control-btn.active {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
        }

        #back {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: #aaa;
            text-decoration: none;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        #back:hover {
            color: #fff;
            border-color: #666;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </div>
            <div>
                <h1>Chemical Eye</h1>
                <div class="subtitle">Orbital Methane Intelligence</div>
            </div>
        </div>
        <div class="stat-container">
            <div class="stat" id="count">‚Äî</div>
            <div class="stat-label">Active Plumes Detected</div>
        </div>
        <div class="status" id="status">
            <div class="pulse"></div>
            <span>Initializing Uplink...</span>
        </div>
    </div>

    <a href="index.html" id="back">Exit War Room</a>

    <div id="controls">
        <button class="control-btn" onclick="flyPermian()">üéØ Permian</button>
        <button class="control-btn" onclick="flyGlobal()">üåç Global</button>
        <button class="control-btn" id="btnSpin" onclick="toggleSpin()">üîÑ Rotate</button>
    </div>

    <div id="cesiumContainer"></div>

    <script>
        // 1. Initialize viewer with ROBUST defaults
        // Using ArcGIS World Imagery = standard for reliable free satellite capability
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            }),
            baseLayerPicker: false,
            geocoder: false,
            homeButton: false,
            infoBox: true,
            sceneModePicker: false,
            selectionIndicator: true,
            timeline: false,
            animation: false,
            navigationHelpButton: false,
            // Sky and Atmosphere enabled for "Wow" factor
            skyAtmosphere: new Cesium.SkyAtmosphere(),
            skyBox: new Cesium.SkyBox({
                sources: {
                    positiveX: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_px.jpg',
                    negativeX: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_mx.jpg',
                    positiveY: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_py.jpg',
                    negativeY: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_my.jpg',
                    positiveZ: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_pz.jpg',
                    negativeZ: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Assets/Textures/SkyBox/tycho2t3_80_mz.jpg'
                }
            })
        });

        // 2. Ensure Interactivity & Style
        viewer.scene.globe.enableLighting = true; // Sun lighting
        viewer.cesiumWidget.creditContainer.style.display = "none";

        // Unlock camera just in case
        viewer.scene.screenSpaceCameraController.enableZoom = true;
        viewer.scene.screenSpaceCameraController.enableRotate = true;
        viewer.scene.screenSpaceCameraController.enableTilt = true;
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 20000000; // Allow full zoom out

        // 3. Data Loading Logic
        const API_URL = "https://aidenlippert--chemeye-fastapi-app.modal.run/v1/detect/methane";
        const API_KEY = "chem_live_84b7d1107e0542c4af00e33cccaefa567d336c7a4f25637a";

        let isSpinning = false;

        function toggleSpin() {
            isSpinning = !isSpinning;
            const btn = document.getElementById('btnSpin');
            if (isSpinning) {
                btn.classList.add('active');
                viewer.clock.onTick.addEventListener(spinGlobe);
            } else {
                btn.classList.remove('active');
                viewer.clock.onTick.removeEventListener(spinGlobe);
            }
        }

        function spinGlobe(clock) {
            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, 0.001);
        }

        function flyPermian() {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-103.5, 31.5, 400000), // Height 400km
                orientation: { heading: 0, pitch: Cesium.Math.toRadians(-60), roll: 0 },
                duration: 2
            });
        }

        function flyGlobal() {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-98, 35, 10000000), // Height 10,000km
                duration: 2
            });
        }

        function renderPlumes(plumes) {
            if (!plumes || plumes.length === 0) return;

            plumes.forEach((p, idx) => {
                const size = p.plume_size_pixels || 100;
                const lat = p.lat;
                const lon = p.lon;

                // Visual sizing
                const height = Math.min(size * 100, 100000);
                const width = Math.min(size * 10, 5000);

                // 1. The Pillar
                viewer.entities.add({
                    name: `Plume detected ${p.timestamp.split('T')[0]}`,
                    position: Cesium.Cartesian3.fromDegrees(lon, lat, height / 2.0),
                    cylinder: {
                        length: height,
                        topRadius: width,
                        bottomRadius: width,
                        material: new Cesium.ColorMaterialProperty(Cesium.Color.RED.withAlpha(0.6)),
                        outline: true,
                        outlineColor: Cesium.Color.RED,
                        outlineWidth: 2
                    },
                    description: `
            <div style="font-family:sans-serif; padding:10px;">
              <h3 style="color:red;margin:0;">‚ö† METHANE CONFIRMED</h3>
              <p><b>Size:</b> ${size} pixels</p>
              <p><b>Coordinates:</b> ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
              <p><b>Granule:</b> ${p.granule_id}</p>
            </div>
          `
                });

                // 2. The Base Glow
                viewer.entities.add({
                    position: Cesium.Cartesian3.fromDegrees(lon, lat),
                    ellipse: {
                        semiMinorAxis: width * 3,
                        semiMajorAxis: width * 3,
                        material: new Cesium.ColorMaterialProperty(Cesium.Color.RED.withAlpha(0.3))
                    }
                });
            });
        }

        async function init() {
            document.getElementById('status').innerHTML = '<div class="pulse"></div> Using Live Production Feed...';

            try {
                const resp = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "x-api-key": API_KEY },
                    body: JSON.stringify({
                        bbox: { min_lon: -106, min_lat: 29, max_lon: -99, max_lat: 35 },
                        start_date: "2023-01-01",
                        end_date: "2024-01-01",
                        max_granules: 50
                    })
                });

                const data = await resp.json();
                const plumes = data.detections || [];

                document.getElementById('count').innerText = plumes.length;

                if (plumes.length > 0) {
                    renderPlumes(plumes);
                    document.getElementById('status').innerText = 'System Active - Threats Displayed';
                    document.getElementById('status').style.color = '#4ade80';
                    document.getElementById('status').style.borderColor = '#4ade80';
                    // Auto fly to first view
                    setTimeout(flyPermian, 2000);
                } else {
                    document.getElementById('status').innerText = 'No detections in current view';
                }

            } catch (e) {
                console.error("API error", e);
                document.getElementById('status').innerText = 'Offline Mode - Visualizing Demo Data';

                // FALLBACK DEMO
                const demo = [
                    { lat: 31.98, lon: -103.09, plume_size_pixels: 750, timestamp: "2023-06-08T00:00:00", granule_id: "DEMO-1" },
                    { lat: 31.5, lon: -103.2, plume_size_pixels: 300, timestamp: "2023-06-08T00:00:00", granule_id: "DEMO-2" },
                    { lat: 31.7, lon: -102.9, plume_size_pixels: 500, timestamp: "2023-06-08T00:00:00", granule_id: "DEMO-3" },
                ];
                document.getElementById('count').innerText = "3 (DEMO)";
                renderPlumes(demo);
                setTimeout(flyPermian, 1000);
            }
        }

        init();
    </script>
</body>

</html>
