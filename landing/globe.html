<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chemical Eye | Global Intelligence</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
            background: #0a0a0f;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.4);
            min-width: 220px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 2px;
            color: #ff4444;
            text-transform: uppercase;
            font-weight: 700;
        }

        .subtitle {
            margin: 4px 0 0 0;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .stat-container {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            font-size: 64px;
            font-weight: 800;
            color: #ff4444;
            line-height: 1;
            text-shadow: 0 0 40px rgba(255, 68, 68, 0.5);
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .status {
            margin-top: 20px;
            padding: 10px 14px;
            background: rgba(255, 68, 68, 0.15);
            border-radius: 8px;
            font-size: 12px;
            color: #ff6666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.loading {
            color: #888;
            background: rgba(255, 255, 255, 0.05);
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px #ff4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 14px 24px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .control-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        #back {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 14px 24px;
            border-radius: 10px;
            border: 1px solid #333;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #back:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        #info {
            position: absolute;
            bottom: 100px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 20px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 11px;
        }

        #info h3 {
            margin: 0 0 8px 0;
            color: #ff4444;
            font-size: 13px;
        }

        #info p {
            margin: 4px 0;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </div>
            <div>
                <h1>Chemical Eye</h1>
                <p class="subtitle">Orbital Methane Intelligence</p>
            </div>
        </div>
        <div class="stat-container">
            <div class="stat" id="count">‚Äî</div>
            <p class="stat-label">Active Plumes Detected</p>
        </div>
        <div class="status loading" id="status">
            <div class="pulse"></div>
            <span>Scanning orbital data...</span>
        </div>
    </div>

    <a href="index.html" id="back">‚Üê Back to Home</a>

    <div id="controls">
        <button class="control-btn" id="btnPermian">üéØ Permian Basin</button>
        <button class="control-btn" id="btnGlobal">üåç Global View</button>
        <button class="control-btn" id="btnSpin">üîÑ Auto Rotate</button>
    </div>

    <div id="info">
        <h3>üìç Controls</h3>
        <p>üñ±Ô∏è Left drag: Rotate | Right drag: Pan</p>
        <p>üîç Scroll: Zoom | üëÜ Click: Details</p>
    </div>

    <div id="cesiumContainer"></div>

    <script>
        // Use ArcGIS World Imagery (no token needed, CORS-friendly)
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            }),
            baseLayerPicker: false,
            animation: false,
            timeline: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            fullscreenButton: false,
            infoBox: true,
            selectionIndicator: true,
        });

        viewer.scene.backgroundColor = Cesium.Color.BLACK;
        viewer.scene.globe.enableLighting = false;
        viewer.cesiumWidget.creditContainer.style.display = "none";

        let isSpinning = false;

        document.getElementById('btnPermian').onclick = function () {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-103, 31.5, 300000),
                orientation: { heading: 0, pitch: Cesium.Math.toRadians(-45), roll: 0 },
                duration: 2
            });
        };

        document.getElementById('btnGlobal').onclick = function () {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-100, 35, 5000000),
                duration: 2
            });
        };

        document.getElementById('btnSpin').onclick = function () {
            isSpinning = !isSpinning;
            this.style.background = isSpinning ? '#ff4444' : '';
        };

        viewer.clock.onTick.addEventListener(function () {
            if (isSpinning) viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, 0.002);
        });

        async function loadPlumes() {
            const API_URL = "https://aidenlippert--chemeye-fastapi-app.modal.run/v1/detect/methane";
            const API_KEY = "chem_live_84b7d1107e0542c4af00e33cccaefa567d336c7a4f25637a";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "x-api-key": API_KEY },
                    body: JSON.stringify({
                        bbox: { min_lon: -106, min_lat: 29, max_lon: -99, max_lat: 35 },
                        start_date: "2023-01-01",
                        end_date: "2024-01-01",
                        max_granules: 50
                    })
                });

                if (!response.ok) {
                    throw new Error('API returned ' + response.status);
                }

                const data = await response.json();
                const plumes = data.detections || [];

                document.getElementById('count').innerText = plumes.length;
                if (plumes.length > 0) {
                    document.getElementById('status').innerHTML = '<div class="pulse"></div><span>' + plumes.length + ' threats identified</span>';
                    document.getElementById('status').classList.remove('loading');
                } else {
                    document.getElementById('status').innerHTML = '<span>No active threats</span>';
                }

                plumes.forEach(function (p, i) {
                    const height = Math.min(Math.max(p.plume_size_pixels * 80, 3000), 100000);
                    const radius = Math.min(Math.max(p.plume_size_pixels * 3, 300), 3000);

                    viewer.entities.add({
                        name: 'Plume ' + (i + 1),
                        position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat, height / 2),
                        cylinder: {
                            length: height,
                            topRadius: radius * 0.2,
                            bottomRadius: radius,
                            material: Cesium.Color.fromCssColorString('#ff2222').withAlpha(0.8),
                            outline: true,
                            outlineColor: Cesium.Color.RED,
                        },
                        description: '<div style="padding:15px;background:#1a1a24;border-radius:8px;font-family:system-ui;">' +
                            '<h2 style="color:#ff4444;margin:0 0 15px 0;">üö® Methane Plume</h2>' +
                            '<p><b>Size:</b> ' + p.plume_size_pixels + ' px</p>' +
                            '<p><b>Lat:</b> ' + p.lat.toFixed(4) + '¬∞</p>' +
                            '<p><b>Lon:</b> ' + p.lon.toFixed(4) + '¬∞</p>' +
                            '<p><b>Date:</b> ' + (p.timestamp || '').split('T')[0] + '</p></div>'
                    });

                    viewer.entities.add({
                        position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat),
                        ellipse: {
                            semiMinorAxis: radius * 3,
                            semiMajorAxis: radius * 3,
                            material: Cesium.Color.fromCssColorString('#ff0000').withAlpha(0.2),
                        }
                    });
                });

                if (plumes.length > 0) {
                    setTimeout(function () {
                        document.getElementById('btnPermian').click();
                    }, 1500);
                }

            } catch (err) {
                console.error('API Error:', err);
                document.getElementById('status').innerHTML = '<span style="color:#ff6666;">Loading demo data...</span>';

                // Demo fallback data
                const demoPlumes = [
                    { lat: 31.98, lon: -103.09, plume_size_pixels: 749, timestamp: "2023-06-08" },
                    { lat: 31.31, lon: -103.20, plume_size_pixels: 199, timestamp: "2023-06-08" },
                    { lat: 31.76, lon: -103.51, plume_size_pixels: 111, timestamp: "2023-06-08" },
                    { lat: 32.02, lon: -102.52, plume_size_pixels: 55, timestamp: "2023-06-08" },
                    { lat: 31.41, lon: -103.32, plume_size_pixels: 79, timestamp: "2023-06-08" },
                ];

                document.getElementById('count').innerText = demoPlumes.length;
                document.getElementById('status').innerHTML = '<div class="pulse"></div><span>' + demoPlumes.length + ' demo plumes</span>';

                demoPlumes.forEach(function (p, i) {
                    const height = p.plume_size_pixels * 80;
                    const radius = p.plume_size_pixels * 3;

                    viewer.entities.add({
                        position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat, height / 2),
                        cylinder: {
                            length: height, topRadius: radius * 0.2, bottomRadius: radius,
                            material: Cesium.Color.RED.withAlpha(0.8), outline: true, outlineColor: Cesium.Color.RED,
                        }
                    });
                    viewer.entities.add({
                        position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat),
                        ellipse: { semiMinorAxis: radius * 3, semiMajorAxis: radius * 3, material: Cesium.Color.RED.withAlpha(0.2) }
                    });
                });

                setTimeout(function () { document.getElementById('btnPermian').click(); }, 1500);
            }
        }

        viewer.camera.setView({ destination: Cesium.Cartesian3.fromDegrees(-100, 35, 8000000) });
        setTimeout(loadPlumes, 500);
    </script>
</body>

</html>
