<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chemical Eye | Global Intelligence</title>
    <!-- MapLibre GL JS -->
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' rel='stylesheet' />
    <!-- Turf.js for geo calculations -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #050505;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            min-width: 240px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff4444;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
        }

        .subtitle {
            font-size: 10px;
            color: #ff6666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat {
            font-size: 56px;
            font-weight: 800;
            color: #ff4444;
            line-height: 1;
            margin-top: 15px;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .status {
            margin-top: 20px;
            padding: 8px 12px;
            background: rgba(255, 68, 68, 0.15);
            border-radius: 6px;
            font-size: 11px;
            color: #ffaaaa;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 5px #ff4444;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Data Source Badge */
        .source-badge {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 10px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-badge img {
            height: 16px;
            opacity: 0.7;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
            color: #000;
        }

        #back {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #back:hover {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Popup Styling */
        .maplibregl-popup-content {
            background: rgba(10, 10, 10, 0.95);
            color: white;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .maplibregl-popup-close-button {
            color: #888;
        }

        .maplibregl-popup-close-button:hover {
            color: #fff;
            background: none;
        }

        .popup-title {
            color: #ff4444;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .popup-label {
            color: #888;
        }

        .popup-val {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body>

    <div id="ui">
        <div class="logo">
            <div class="logo-icon">Target</div>
            <div>
                <h1>Chemical Eye</h1>
                <div class="subtitle">Global Intelligence</div>
            </div>
        </div>
        <div class="stat" id="count">0</div>
        <div class="stat-label">Active Plumes</div>
        <div class="status" id="status">
            <div class="pulse"></div> Scanning...
        </div>

        <div class="source-badge">
            <span>DATA SOURCE:</span>
            <strong style="color: #aaa;">NASA EMIT (JPL)</strong>
            <span style="color: #444;">‚Ä¢</span>
            <span>L2B CH4 PLUME COMPLEX</span>
        </div>
    </div>

    <a href="index.html" id="back">Exit</a>

    <div id="controls">
        <button class="control-btn" onclick="flyPermian()">üéØ Permian</button>
        <button class="control-btn" onclick="flyGlobal()">üåç Global</button>
        <button class="control-btn" onclick="rotateCamera()">üîÑ Rotate</button>
    </div>

    <div id="map"></div>

    <script>
        // Initialize MapLibre with Globe Projection
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-98, 38],
            zoom: 2,
            pitch: 0,
            projection: 'globe'
        });

        map.on('style.load', () => {
            map.setFog({
                'color': 'rgb(10, 10, 20)',
                'high-color': 'rgb(0, 0, 0)',
                'horizon-blend': 0.1,
                'star-intensity': 0.6
            });
        });

        let isRotating = false;
        function rotateCamera() {
            isRotating = !isRotating;
            if (isRotating) {
                function rotate() {
                    if (!isRotating) return;
                    const center = map.getCenter();
                    center.lng -= 0.1;
                    map.easeTo({ center: center, duration: 1000, easing: n => n });
                    requestAnimationFrame(rotate);
                }
                rotate();
            } else {
                map.stop();
            }
        }

        function flyPermian() {
            map.flyTo({ center: [-103.0, 31.8], zoom: 7, pitch: 60, speed: 1.5 });
        }

        function flyGlobal() {
            map.flyTo({ center: [-98, 38], zoom: 1.5, pitch: 0, speed: 1.5 });
        }

        async function loadData() {
            const API_URL = "https://aidenlippert--chemeye-fastapi-app.modal.run/v1/detect/methane";
            const API_KEY = "chem_live_84b7d1107e0542c4af00e33cccaefa567d336c7a4f25637a";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "x-api-key": API_KEY },
                    body: JSON.stringify({
                        bbox: { min_lon: -106, min_lat: 29, max_lon: -99, max_lat: 35 },
                        start_date: "2023-01-01",
                        end_date: "2024-01-01",
                        max_granules: 50
                    })
                });
                const data = await res.json();
                const detections = data.detections || [];

                document.getElementById('count').innerText = detections.length;
                document.getElementById('status').innerText = "System Online";

                const features = detections.map(d => {
                    const center = [d.lon, d.lat];
                    const options = { steps: 16, units: 'meters' };
                    const circle = turf.circle(center, 2000, options);

                    circle.properties = {
                        height: (d.plume_size_pixels || 100) * 50,
                        base_height: 0,
                        color: '#ff4444',
                        // Data for popup
                        lat: d.lat.toFixed(5),
                        lon: d.lon.toFixed(5),
                        size: d.plume_size_pixels,
                        date: d.timestamp.split('T')[0],
                        granule: d.granule_id
                    };
                    return circle;
                });

                const geojson = { type: 'FeatureCollection', features: features };

                if (map.getSource('plumes')) {
                    map.getSource('plumes').setData(geojson);
                } else {
                    map.addSource('plumes', { 'type': 'geojson', 'data': geojson });

                    map.addLayer({
                        'id': 'plumes-3d',
                        'type': 'fill-extrusion',
                        'source': 'plumes',
                        'paint': {
                            'fill-extrusion-color': ['get', 'color'],
                            'fill-extrusion-height': ['get', 'height'],
                            'fill-extrusion-base': ['get', 'base_height'],
                            'fill-extrusion-opacity': 0.9,
                            'fill-extrusion-vertical-gradient': true
                        }
                    });

                    // --- INTERACTIVITY ---

                    // Change cursor on hover
                    map.on('mouseenter', 'plumes-3d', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'plumes-3d', () => {
                        map.getCanvas().style.cursor = '';
                    });

                    // Click to show popup
                    map.on('click', 'plumes-3d', (e) => {
                        const props = e.features[0].properties;

                        const html = `
                        <div class="popup-title">üö® METHANE DETECTED</div>
                        <div class="popup-row"><span class="popup-label">Lat:</span> <span class="popup-val">${props.lat}</span></div>
                        <div class="popup-row"><span class="popup-label">Lon:</span> <span class="popup-val">${props.lon}</span></div>
                        <div class="popup-row"><span class="popup-label">Size:</span> <span class="popup-val">${props.size} px</span></div>
                        <div class="popup-row"><span class="popup-label">Date:</span> <span class="popup-val">${props.date}</span></div>
                        <div style="margin-top:8px; font-size:10px; color:#666; word-break:break-all;">
                            ${props.granule}
                        </div>
                    `;

                        new maplibregl.Popup({ closeButton: true, closeOnClick: true, maxWidth: '300px' })
                            .setLngLat(e.lngLat)
                            .setHTML(html)
                            .addTo(map);
                    });
                }

                setTimeout(flyPermian, 2000);

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = "Demo Mode";
            }
        }

        map.on('load', loadData);
    </script>

</body>

</html>
